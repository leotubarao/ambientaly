<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="theme-color" content="#000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Contato - Ambientaly</title>

  <meta name="author" content="Design: SINAIS Publicidade | Programação: ltco.com.br">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Language" content="pt-br">
  <link rel="stylesheet" href="./styles/main.css"/>
</head>
<body class="ltco_contato">
  <div id="root">
    <div ltco-include-html="views/nav.html"></div>
    <header class="ltco_header default"></header>

    <main class="ltco_main">
      <article class="container py-5">
        <h2>Entre em contato</h2>
        <p>Preencha o formulário abaixo e envie sua mensagem.</p>
        <form class="ltco_form" data-form-type="ltco_form">
          <div class="alert" hidden data-form-alert></div>
          <div class="form-row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" data-form-field="Nome" placeholder="Nome*" required aria-required="true">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" data-form-field="Email" placeholder="E-mail*" required aria-required="true">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" data-form-field="Telefone" placeholder="Telefone*" required aria-required="true">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" data-form-field="Celular" placeholder="Celular*" required aria-required="true">
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex">
              <div class="form-group w-100">
                <textarea class="form-control h-100" data-form-field="Mensagem" placeholder="Mensagem*" required aria-required="true"></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary ltco_btn_arrow white btn-large d-flex mx-auto mx-sm-0">Enviar</button>
        </form>

      </article>
      <div ltco-include-html="views/unidades-contato.html"></div>
    </main>

    <div ltco-include-html="views/footer.html"></div>
  </div>

  <script src="./scripts/includehtml.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js?ver=1.15.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js?ver=4.5.3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js?ver=1.14.16"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
